1:
  text:
    Руки в замке за спиной. Ноги на ширине плеч.
    Соединенные руки поднять вверх до упора. Наклониться, не сгибая колени.
    Простоять так в течение 5 вдохов.
    Расслабляются плечи, гибкость спины улучшается, мышцы бедер растягиваются.
  out:
    Начало положено! Думаю, у тебя всё получится!
    Выпей стакан воды - это полезная привычка после выполнения упражнений сделает мышцы эластичнее и более гибкими.
    Увидимся завтра!
  image: 1030494/c76ce50f8efef420968e
  one_sided: true

2:
  text:
    Наклоны вбок сделают твою спину более эластичной!
    Ноги ставим шире плеч, носки  разведены в стороны.
    Выполняем наклоны туловища в стороны.
    Выполнить наклон в левую сторону, задержаться в таком положении и сделать 3 глубоких вдоха.
  out:
    Это было классно! Чувствуешь как твоя спина и ноги меняются? До встречи завтра!
  image: 937455/b3270b381a8398fe7978

3:
  text:
    Складка с касаниями пола. Растягиваются мышцы внутренней поверхности бедер.
    Встаньте на левое колено, правую ногу поставьте перед собой на пятку, спина прямая.
    Наклонитесь вперед и положите руки на пол. Задержитесь в этой позе на 10–15 секунд.
  out:
    первые 3 недели самые сложные, дальше будет легче! До встречи
  image: 937455/0b1ee791efd914fff406

4:
  text:
    Продольный полушпагат. Выполните выпад левой ногой вперед, положите правое колено и руки на пол, спина прямая.
    Опуститесь как можно ниже. Задержитесь в этой позе с небольшой амплитудой совершайте движения вниз.
    На каждую ногу по 60 секунд.
  out:
    Даже если что-то не получается, не надо сдаваться.\nЧто то сегодня я заболталась) Жду тебя завтра
  image: 1030494/0b805d90b12d7b9c13b8


5:
  text:
    Примите лежачее положение.
    Спина прямая, левую ногу вверх,носок натянуть на себя (можно использовать специальные резиновые штуковины либо полотенце), спину держим прямо, плечи опущены.
    На каждую ногу по 1 минуте.
  out:
    Ты молодец! Увидимся завтра!
  image: 213044/4ec444842cf38cafd0b3

6:
  text:
    Классическая растяжка продольного шпагата  под собственным весом с кубиками или без.
    «Страховка» в виде кубика будет кстати, если к попытке «разъехаться в шпагат» вы ещё не готовы.
  out:
    Ты определенно делаешь успехи! Увидимся завтра!
  image: 1652229/5911ade7dacbaf804cef

7:
  text:
    Глубокий присед.  Сев на корточки раздвиньте колени так чтобы предплечья касались их.
    Ладонями коснитесь пола и тяните поясницу.
    Вы должны почувствовать натяжение в верхней части бёдер и нижней части спины.
    Длительность упражнения 1 минута.
  out:
    Тянешься всё лучше и лучше! Молодец! Так держать!
  one_sided: true
  image: 997614/f85beecbf16f713373f5

8:
  text:
    Растягиваются косые мышцы пресса, мышцы ног и бедер.
    Сядьте на пол, ноги разведите широко. Согните левое колено и подтяните ступню к внутренней поверхности правого бедра.
    Наклонитесь в правую сторону. Тянем с усилием по 4 сек. Поменяйте сторону через мин
  image: 937455/f4bc972ab082bee819cd

9:
  text:
    Глубокий Присед. Присев максимально глубоко выполните упор на колени локтями.
    Сохраняя равновесие необходим задержаться в таком положении как можно дольше, ощущая растяжения в паховой области.
    Снова внимание коленям, они должны быть строго под носками.
  one_sided: true
  image: 1652229/6acb411ebb06e459aecc

10:
  text:
    Горизонтальная растяжка на полу.
    Вариация на спине и на боку. Осторожно тяните ногу вверх, постепенно выпрямляя.
    Если можете, выпрямите ногу и тяните её как можно выше.
    Поменяйте сторону, повторите упражнение. Можно использовать резиновые ленты.
  image: 1030494/e8f1f76c1a0d5e9ceb10

11:
  text:
    'Складки это основа шпагатов!
    Запомните выражение: складка + складка = шпагат!
    Важно стараться тянуться к ногам именно животом а не головой, держите спину максимально ровной.
    Будьте готовы, что на это понадобиться время, но результат оправдает старания!'
  image: 997614/61ab9ec130d955bf7e5f

12:
  text:
    Ложимся на бок, как на картинке. Взявшись за ногу тянем её на себя стараясь не сгибать колено.
    Держим в статическом натяжении по 4  6 секунд. Вы должны почувствовать как мышцы в бедрах раскрываются.
    Меняем ногу через 1 минуту
  image: 937455/512b68111b1edb8edd2c

13:
  text:
    Складки – это основа шпагатов!
    Постарайтесь не лениться выполнять именно это,
    не самое любимое для многих важно стараться тянуться к ногам именно животом а не головой,
    держите спину максимально близко к ногам.
    Длительность всего 1 минута.
  one_sided: true
  image: 997614/0e92153835b4b63950d6

14:
  text:
    Лежа на спине вы можете сделать это рядом со стеной захватить ноги в области колен и помогаем развести их в сторону.
    Дышите медленно и ровно. Старайтесь на вдохе увеличивать напряжение и на выдохе расслабляйте напряженные мышцы ног.
  one_sided: true
  image: 1540737/3d54de9917563f54f54d

15:
  text:
    Исходное положение одна нога вытянута назад вторая согнута в колене вперед и ступня в сторону.
    Тянем внутреннюю поверхность бедра пружинными движениями.
    Ии раз два и три четыре и пять шесть и семь восемь. Ещё разок. И потом так же на другую ногу.
  image: 1652229/5d7918a8d7c538347764

16:
  text:
    Исходное положение ноги шире плеч в наклоне одной рукой касаемся носка второй рукой тянемся на верх.
    Пружинными движениями тянем спину. Ии раз два и три четыре и пять шесть и семь восемь. Ещё разок.
    И через одну минуту так же на другую ногу.
  image: 1030494/0c3f979dcc4409a9ff7e

17:
  text:
    Исходное положение одна нога впереди, как на картинки в наклоне одной рукой касаемся носка передней ноги второй рукой тянемся наверх.
    Пружинными движениями тянем бедро по четыре пять секунд в натяжении. И через одну минуту так же на другую ногу.
  image: 1030494/771f768024992b1bd9cd

18:
  text:
    'Исходное положение: трёхногая собака.
    Встав на одну ногу упритесь руками в пол выпрямив вторую ногу к солнышку.
    Старайтесь держать ноги в коленях максимально прямыми. Через минуту поменяйте ногу.'
  image: 1652229/576ed11f0cde3f5deb30

19:
  text:
    складка (для поперечного шпагата) c раскрытыми ногами.
    Лечь корпусом на пол в таком положении получится не сразу.
    Но постепенно вы должны стараться касаться пола вначале грудью, а постепенно и животом.
    Продолжительность одна минута.
  one_sided: true
  image: 1652229/1acf877f058722a16a64

20:
  text:
    'выпад бегуна: исходное положение выпад одной ногой вперед колено на 90 градусов вторая нога выпрямлена назад как на картинки.
    Корпус тела к бедру ладонями касаясь пола.
    Совершаем статическое напряжение по четыре шесть секунд. Через минуту меняем ногу.'
  image: 1652229/bc9129eec18032665b6a

21:
  text:
    'исходное положение: ложимся на спину одну ногу сгибаем в колене вторую подгибаем под себя как на картинки.
    Растягиваем переднюю часть бедра дышим ровно и спокойно. Меняем ногу через одну минуту.'
  image: 965417/edcd90d0dc2927682e37

22:
  text:
    'исходное положение: ложимся на спину одна нога тянется носочком вперед вторую ногу берем за заднюю часть стопы возле пятки
    и тянем вбок растягивая ягодичную мышцу и внутреннюю часть бедра. Через минуту меняем ногу.'
  image: 1652229/d61432b8ba46bb4687d3

23:
  text:
    садимся в позу лотоса или позу лягушки держа спину прямо опускаем корпус тела вытянув руки и касаясь ладонями пола.
    Стараемся животом как можно сильнее прижаться к ногам.
    Продолжительность упражнения одна минута.
  one_sided: true
  image: 1652229/a5c16faf7d0dae9ee456

24:
  text:
    Глубокий выпад с поднятием голени.
    Выполните выпад правой ногой.
    Далее положите левое колено на пол и левой рукой потяните стопу левой ноги вверх, правую руку выпрямите вверх.
    Длительность 1 минута. Поменяйте сторону.
  image: 1540737/5b25f5a8935c8f7b4a5d

25:
  text:
    Это интересное, но нужно попотеть.
    Исходное положение лечь на живот встать руками как на картинки и правой рукой взять правую ногу тянуть к бедру.
    Вы должны почувствовать натяжение в коленах и внешней части бедра. Меняем сторону через 1 минуту
  image: 997614/69edc3a2325abcf7dc5a

26:
  text:
    Ноги шире плеч носки наружу. садимся в широкий присед.
    Колени согнуты ровно на 90 градусов и находятся на одном уровне с носками спина прямая.
    Держимся 1 минуту
  one_sided: true
  image: 1030494/8f74c342a466567b94d0

27:
  text:
    Разведите ноги в стороны, но не до предельной ширины.
    Переместите таз немного вперёд, встав на руки как на картинки.
    Тяните ноги в разные стороны пока не почувствуете «жжение» под коленями — это растягиваются сухожилия.
    Длительность одна минута
  one_sided: true
  image: 937455/a470b8cd49ee4e33354c

28:
  text:
    Сделайте выпад правой ногой вперёд. Левое колено положите на пол.
    Переносите вес назад, выпрямляя правую ногу.
    Положите под бедро правой ноги кубик для фитнеса (или свёрнутый в трубочку фитнес-коврик).
    Опуститесь на него всем весом. Поменяйте ноги
  image: 937455/6f00eed7fb8b285ba3fa

29:
  text:
    Стоя, перенести вес на одну стопу.
    Вторую ногу согнуть в колене, взяться за ногу и вытянуть.
    Поднять ее максимально вверх. Задержаться. Сменить ноги.
  out:
    это было круто! Завтра последний день занятий, даже грустно прощаться с таким учеником…
  image: 213044/88c319264c79ed5d24d3

30:
  text:
    Вертикальный шпагат. Для начала практикуйте его у стены.
    Для лучшего результата постепенно добавляйте в это статическое динамики — делайте небольшие махи верхней ногой.
  out:
    Ура! Мы прошли весь план занятий ровно за 30 дней! Теперь давай попробуем сесть на шпагат и сравнить себя до и после.
  image: 1652229/83e95515bed288deca0d
