  text:
    Складка с касаниями пола. Растягиваются мышцы внутренней поверхности бедер.
    Встаньте на левое колено, правую ногу поставьте перед собой на пятку, спина прямая.
    Наклонитесь вперед и положите руки на пол. Задержитесь в этой позе на 10–15 секунд.
