1:
  text:
    Руки за спиной. Пальцы держат кисти вместе. Ноги на ширине плеч.
    Соединенные руки поднять вверх до упора. Наклониться, не сгибая колени.
    Простоять так в течение 5 вдохов.
    Расслабляются плечи, гибкость спины улучшается, мышцы бедер растягиваются.
  full_text:
    Стоя на полу и расставив ноги чуть шире, чем плечи, делайте наклоны вниз,
    Стараясь спину держать прямой, а руки скрепленные вместе поднимите вверх до упора. 
    Наклоняться эффективнее не сгибая колени и чувствуя наияжение спины и задней поверхности бедра.
    Это упражнение отлично разогреет мышцы и защитит нас от травм.
  out:
    Начало положено! Думаю, у тебя всё получится!
    Выпей стакан воды - это полезная привычка после выполнения упражнений сделает мышцы эластичнее и более гибкими.
    Увидимся завтра!
  image: 1030494/c76ce50f8efef420968e
  one_sided: true

2:
