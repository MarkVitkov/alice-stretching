11:
  text:
    'Складки это основа шпагатов!
    Запомните выражение складка + складка = шпагат!
    Важно стараться тянуться к ногам именно животом а не головой, держите спину максимально ровной.
    Будьте готовы, что на это понадобиться время, но результат оправдает старания!'
  full_text:
    Упражнение представляет собой глубокий наклон корпуса к прямым ногам. При выполнении упражнения вытягиваются позвоночник и задние мышцы бедер.  
    Выполнение «складки» способствует активному растяжению мышц, тонизируются также мышцы живота. 
    Выполнять упражнение нужно сидя на полу ноги нужно свести вместе; выпрямить перед собой; руки вытянуть впереди; корпусом тянуться  к ногам;
    нужно задержаться в таком положении на 15 секунд; затем вернуться в исходное.
    Идеальное выполненное упражнение тогда, когда корпус полностью лежит на ногах.
  image: 997614/61ab9ec130d955bf7e5f

