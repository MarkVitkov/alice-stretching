- Пейте достаточное количество воды в день. Это в принципе полезно для всего организма, но и для шпагата это тоже помощь. Мышцам и связкам нужна вода для глубокого расслабления и правильного восстановления.
- Если после растяжки всё болит, то на другой день как бы тяжко не было - потяните мышцы ещё. Парадокс, но это уменьшит боль. И углубит шпагат. Если этого не сделать, то шпагат может стать дальше от идеала. В этом же пункте стоит сказать и про регулярность тренировок. Регулярность равно успех
- Хотя бы 1 раз в неделю ешьте гречку. В ней содержатся вещества, делающие мышцы и связки эластичнее. ⠀
- Перед занятием на растяжку разогрейте мышцы. Они так станут мягче, расслабленнее и послушней. Уменьшится риск травмы. Примите греющий душ или ванну, сделайте интенсивную разминку или просто перед занятием походите в теплой одежде. ⠀
- Всегда держите спину прямо, собирайте лопатки и опускайте плечи вниз.
- В шпагате нужно научиться отключаться/уходить от боли, поэтому включите интересный фильм/музыку и сосредоточьтесь на них.
- нагрузка в воде на мышцы меньше, чем на суше, поэтому ходите в бассейн и сядьте на шпагат сначала там;
- Надев носки, Вы сможете легче скользить и садиться на шпагат.
